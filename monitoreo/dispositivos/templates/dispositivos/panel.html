<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido</title>
</head>
<body>
    <h1>Panel de dispositivos</h1>
    

    <ul>
        {% for d in dispositivos %}
            <li>{{ d.nombre }} - {{ d.categoria }}  {{ d.categoria.estado }} 
                ir a <a href="{% url 'dispositivo' d.id %}">Detalle</a>
            </li>
            {% empty %}
            </li>No hay dispositivos.</li>
        {% endfor %}
    </ul>
</body>
</html>
