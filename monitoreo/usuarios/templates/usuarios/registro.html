{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Registro de Usuario</h2>

        <!-- Mensajes de error o éxito -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nombre_empresa" class="form-label">Nombre de la empresa</label>
                <input type="text" name="nombre_empresa" id="id_nombre_empresa" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Correo electrónico</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar contraseña</label>
                <input type="password" name="password2" id="id_password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>

        <p class="mt-3">
            ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.
        </p>
    </div>
</div>
{% endblock %}
